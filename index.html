<html>

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0"> 
    <title>Memory Card Game</title> 
</head> 

    <body>
        <div id="startGame">
          Time left = <span id="timer">00:00</span>  
          <label for="nrows">Number of Rows:</label>
            <input type="number" id="nrows" min="1" value="2">
            <label for="ncols">Number of Columns:</label>
            <input type="number" id="ncols" min="1" value="2">
            <label for="ncols">Time in minutes:</label>
            <input type="number" id="selectedTime" min="1" value="1" placeholder="time in minutes">

            <button onclick="startGame()">Start Game</button>
            
        </div>

        <table id="gameBoard" style="width: 100%; border: 2px solid black;">
          
        </table>
   
                
    </body>
    <script src="script.js"></script>
</html>
